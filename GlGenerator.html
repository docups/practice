            $("#glCodeSelect").prop("disabled", true);

               $("#glCodeSelect").prop("disabled", false);

               $("#glCodeSelect > option[value*='" + value + "']").show();
            })

         <script>
            $("#glDivision").change(function() {
               if ("#glName" != 'Select GLName')
                  $('#glName').empty().append($('<option></option>').val('Select glName').html('Select glName'));
               else;
               $.each(a.Divisions, function(key, value) {
                  $("#glName").append($('<option></option>').val(value.glCode).html(value.glName));
               });
            });

            $('#glName').change(function() {
               $('#glCode').val($(this).val());
            });
